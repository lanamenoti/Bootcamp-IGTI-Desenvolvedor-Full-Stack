<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <form>
      <p>
        <textarea rows="10" cols="10"> Conteúdo</textarea>
      </p>
      <p>
        <input type="text" id="input1" placeholder="Informe o seu nome" />
      </p>
      <p>
        <input
          type="checkbox"
          checked
          id="input2"
          placeholder="Informe o seu nome"
        />
        Gosta de lasanha
      </p>
      <p>
        <input
          type="radio"
          id="input3"
          name="opcao"
          placeholder="Informe o seu nome"
        />
        Sim
      </p>
      <p>
        <input
          type="radio"
          checked
          id="input3"
          name="opcao"
          placeholder="Informe o seu nome"
        />
        Não
      </p>
      <p>
        <input type="email" id="input4" placeholder="Informe o seu email" />
      </p>
      <p>
        <input type="submit" id="input5" value="Enviar" />
      </p>
      <p>
        <input type="date" id="input6" />
      </p>
    </form>
    <script src="./js/form.js"></script>
  </body>
</html>
