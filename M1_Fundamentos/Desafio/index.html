<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Filtro de Usuários</title>
  </head>
  <body>
    <div class="container">
      <h1 class="center">Pesquisa de Usuários</h1>
      <div class="input-field">
        <input id="inputName" type="text" autofocus />
        <label for="inputName" class="validate">Pesquisa por nome:</label>
        <input id="button" type="button" value="Buscar" />
      </div>
      <div class="results">
        <div class="people-list">
          <h5 class="countPeople">Nenhum usuário encontrado</h5>
          <span id="filteredPeople"></span>
          <span id="tabPeople"></span>
        </div>
        <!-- <div style="margin-top: 50px" class="divPeople"></div> -->
        <div id="numbers" class="stats">
          <h5>Estatísticas</h5>
          <span id="tabStats"></span>
          <!-- <h6>Homens: <span id="masCount"></span></h6>
          <h6>Mulheres: <span id="femCount"></span></h6>
          <h6>Soma das idades: <span id="ageSum"></span></h6>
          <h6>Média das idades: <span id="ageAvarege"></span></h6> -->
        </div>
      </div>
    </div>

    <script defer src="./js/script.js"></script>
  </body>
</html>
